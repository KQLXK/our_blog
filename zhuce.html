<!DOCTYPE html>
<!-- saved from url=(0047)file:///D:/web%E8%84%9A%E6%9C%AC/WEB/login.html -->
<html lang="zh-cn">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>注册</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html {
            height: 100%;
            width: 100%;
            overflow: hidden;
            margin: 0;
            padding: 0;
            background: url(/img/Desert.png) no-repeat 0px 0px;
            background-repeat: no-repeat;
            background-size: 100% 100%;
            -moz-background-size: 100% 100%;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        #loginDiv {
            width: 37%;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 400px;
            background-color: rgba(75, 81, 95, 0.3);
            box-shadow: 7px 7px 17px rgba(52, 56, 66, 0.5);
            border-radius: 5px;
        }

        #name_trip {
            margin-left: 50px;
            color: red;
        }

        p {
            margin-top: 30px;
            margin-left: 20px;
            color: azure;
        }

        input {
            margin-left: 15px;
            border-radius: 5px;
            border-style: hidden;
            height: 30px;
            width: 140px;
            background-color: rgba(216, 191, 216, 0.5);
            outline: none;
            color: #f0edf3;
            padding-left: 10px;
        }

        .button {
            border-color: cornsilk;
            background-color: rgba(100, 149, 237, .7);
            color: aliceblue;
            border-style: hidden;
            border-radius: 5px;
            width: 100px;
            height: 31px;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div id="loginDiv">
        <form id="form" action="#">
            <h1 style="text-align: center;color: aliceblue;">注册</h1>
            <p>用户名:<input id="username" type="text" name="username" required><label id="name_trip"></label></p>

            <p>密码: <input id="password" type="password" name="password" required><label id="password_trip"></label></p>

            <p>邮箱: <input id="email" type="email" name="email" required><label id="email_trip"></label></p>

            <div style="text-align: center;margin-top: 30px;">
                <!-- <input type="submit" class="button" value="注册">
                <input type="reset" class="button" value="重置"> -->
                <button type="button" class="button" id="btn">注册</button>
                <button type="reset" class="button">重置</button>
                <br>
                <br>
                <a href="denglu.html" class="button"> 已有账号,直接登录</a>
            </div>
        </form>
    </div>

    <script src="jquery-3.7.1.js"></script>

    <script>
        var btn = document.getElementById("btn");
        var usernameInput = document.getElementById("username");
        var passwordInput = document.getElementById("password");
        var emailInput = document.getElementById("email");
        btn.onclick = function () {
            var username = usernameInput.value;
            var password = passwordInput.value;
            var email = emailInput.value;

            console.log(username)
            console.log(password)
            console.log(email)

            $.post("http://127.0.0.1:8080/user/register", { username: username, password: password, email: email }, function (data) {
                console.log(data)

                var data1 = data.data;
                if (data.message == "success") {
                    alert("注册成功")
                    location.href = `index.html?page=1&pagesize=3&Authorization=${data1.access_token}`
                }
                else {
                    alert("注册失败")
                }
            }, "json")

        }



    </script>

</body>

</html>
