<!DOCTYPE html>

<html lang="zh-cn">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>登陆</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html {
            height: 100%;
            width: 100%;
            overflow: hidden;
            margin: 0;
            padding: 0;
            background: url(/img/Desert.png) no-repeat 0px 0px;
            background-repeat: no-repeat;
            background-size: 100% 100%;
            -moz-background-size: 100% 100%;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        #loginDiv {
            width: 37%;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 300px;
            background-color: rgba(75, 81, 95, 0.3);
            box-shadow: 7px 7px 17px rgba(52, 56, 66, 0.5);
            border-radius: 5px;
        }

        #name_trip {
            margin-left: 50px;
            color: red;
        }

        p {
            margin-top: 30px;
            margin-left: 20px;
            color: azure;
        }

        input {
            margin-left: 15px;
            border-radius: 5px;
            border-style: hidden;
            height: 30px;
            width: 140px;
            background-color: rgba(216, 191, 216, 0.5);
            outline: none;
            color: #f0edf3;
            padding-left: 10px;
        }

        .button {
            border-color: cornsilk;
            background-color: rgba(100, 149, 237, .7);
            color: aliceblue;
            border-style: hidden;
            border-radius: 5px;
            width: 100px;
            height: 31px;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div id="loginDiv">
        <form action="#">
            <h1 style="text-align: center;color: aliceblue;">登录</h1>
            <p>用户名:<input id="username" type="text" name="username"><label id="name_trip"></label></p>

            <p>密码: <input id="password" type="password" name="password"><label id="password_trip"></label></p>

            <div style="text-align: center;margin-top: 30px;">
                <!-- <input type="submit" class="button" value="注册">
                <input type="reset" class="button" value="重置"> -->
                <button type="button" class="button" id="btn">登录</button>
                <button type="reset" class="button">重置</button>
                <br>
                <br>
                <a href="zhuce.html" class="button">返回注册</a>
            </div>
        </form>
    </div>


    <script src="jquery-3.7.1.js"></script>

    <script>
        var btn = document.getElementById("btn");
        var usernameInput = document.getElementById("username");
        var passwordInput = document.getElementById("password");

        btn.onclick = function () {
            var username = usernameInput.value;
            var password = passwordInput.value;


            // console.log(username)
            // console.log(password)


            var dataToSend = { username: username, password: password };

            $.ajax({
                url: 'http://127.0.0.1:8080/user/login',
                type: 'POST',
                data: JSON.stringify(dataToSend), // 将对象转换为 JSON 字符串
                contentType: 'application/json',   // 设置内容类型为 JSON
                dataType: 'json',                  // 预期服务器返回的数据类型为 JSON
                success: function (response) {
                    if (response.message === "success") {
                        alert("登录成功");
                        location.href = `index.html?page=1&pagesize=3&Authorization=${response.data.access_token}`;
                    } else {
                        alert("登录失败");
                    }
                },
                error: function (xhr, status, error) {
                    console.error('登录请求失败:', error);
                    alert("登录过程中发生错误");
                }
            });

        }



    </script>


</body>

</html>
